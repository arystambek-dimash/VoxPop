{% extends 'base.html' %}

{% block title %}Form{% endblock %}

{% block content %}
<div class="box-form" id="myForm">
    <form action="/form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="negative">Negative:</label>
        <input type="checkbox" id="negative" name="check" onclick="clearCheckbox('positive')" value="positive">

        <label for="positive">Positive:</label>
        <input type="checkbox" id="positive" name="check" onclick="clearCheckbox('negative')" value="negative">


        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <center>
            <input type="submit" value="Send" style="margin-top: 15px;">
        </center>
    </form>

</div>
<script>
    function clearCheckbox(checkboxId) {
    var checkbox = document.getElementById(checkboxId);

    if (checkbox.checked) {
      checkbox.checked = false;
    }
  }
</script>
{% endblock %}
